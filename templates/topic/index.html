{% extends "base.html" %}
{% block main %}
    <div id="main">
        <div id="sidebar">
            <div class="panel">
                    <a href="/topic/new/{{ bid }}" class="create_topic_btn">
                        {% if user %}
                        <span class="span-success">发布话题</span>
                        {% endif %}
                    </a>
            </div>
        </div>
            <div id="content">
                <div class="panel">
                    <div class="header">
                        <a href="/topic"
                           class="topic-tab current-tab">
                            全部
                        </a>
    
                        {% for b in bs %}
                            <a href="/topic?board_id={{ b.id }}"
                               class="topic-tab current-tab">
                                {{ b.title }}
                            </a>
                        {% endfor %}
                    </div>
                        <div class="inner post">
                            <div id="topic_list">
                                    {% for t in ms %}
                                    <div class="cell">
                                        <div class="topic_title_wrapper">
        
                                            <a class="user_avatar pull-left" href="/profile/{{ t.user().username }}">
                                                <img src="{{ t.user().user_image }}" title="{{ t.user().username }}"/>
                                            </a>
        
                                            <a class="topic_title" href="{{ url_for('topic.detail', id=t.id) }}">
                                                {{ t.title }}
                                            </a>
                                            <span>{{ t.replies() | count }} / {{ t.views }}</span>
        
                                        </div>
                                    </div>
                                {% endfor %}
                                
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function () {
            var editor = new Editor();
            editor.render($('.editor')[0]);
        })();

    </script>
{% endblock main %}
